<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topBar">
      <div class="gameTitle">Tic Tac Toe</div>
    </div>
    <div class="mainContainer">
      <div class="status">Player X's turn</div>
      <div class="gameBoard">
        <div class="field top-left"></div>
        <div class="field top-middle"></div>
        <div class="field top-right"></div>
        <div class="field middle-left"></div>
        <div class="field middle-middle"></div>
        <div class="field middle-right"></div>
        <div class="field bottom-left"></div>
        <div class="field bottom-middle"></div>
        <div class="field bottom-right"></div>
      </div>
      <div class="restartSection">
        <button class="restartBtn">Restart</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
